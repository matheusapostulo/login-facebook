<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-facebook.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <div class="container-informacoes-facebook">
        <h3>
            <img class="logo-facebook" src="Facebook-Logo.png" alt="Image" height="50px"> <br>
            O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que fazem <br> parte da sua vida.</h3>
        </h3>
        
    </div>

    <div class="container-login-quem">
        <div class="container-login-criar">
            <div class="container-email-senha">
                <input type="email" name="email" id="input-email">
                <input type="password" name="senha" id="input-senha">
            </div>          
        </div>

        <div class="para-quem-criar"> 
            <b>Criar uma página</b> para uma celebridade, uma marca ou uma<br> <center>empresa </center>
        </div>
    </div>
    
</body>
</html>
